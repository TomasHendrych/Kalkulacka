<!doctype html>
<html lang="cs">
  <head>
    <title>Kalkulačka</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body>
    <header class="jumbotron bg-success text-center">
      <h1 class="text-white display-2">Kalkulačka</h1>
    </header>

    <main class="container">
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <p>
                <label for="x">Proměnná X: </label>
                <input type="number" name="x" id="x" value="0">
            </p>
          </div>
          
          <div class="col-sm-6">
            <p>
                <label for="y">Proměnná Y: </label>
                <input type="number" name="y" id="y" value="0">
            </p>
          </div>
        </div>
        <div class="row">
          <label for="type" class="col-sm-4 col-form-label">Vyberte typ výpočtu: </label>
            <div class="col-sm-8">
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="operator" id="plus" value="+" checked> Sčítání
                </label>
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="operator" id="minus" value="-"> Odečítání
                </label>
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="operator" id="krat" value="*"> Násobení
                </label>
                </div>
                <div class="form-check form-check-inline">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="operator" id="deleno" value="/"> Dělení
                  </label>
                </div>
          </div>
        </div>
        <hr>

        <div class="row">
          <div class="col-sm-12 text-center">
            <button type="button" class="btn btn-success" id="vypocet">Výpočet</button>
          </div>
        </div>
        <hr>

        <div class="row">
            <div class="col-sm-6 text-right">
              <b>Výsledek: </b>
            </div>
            <div class="col-sm-6 text-left">
              <p id="vysledek">-</p>
            </div>
        </div>
      </div>
    </main>

    <footer class="text-center">
      <hr>
        <div>&copy; 2021 - Tomáš Hendrych - IT4</div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../js/kalkulacka.js"></script>
  </body>
</html>
